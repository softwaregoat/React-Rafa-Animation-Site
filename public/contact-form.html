<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <!-- Netlify Form -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <!-- Hidden Input for Bot Prevention -->
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden">
        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
      </p>

      <!-- Name Field -->
      <input type="text" name='first_name' id="first_name" className="border border-gray-300 text-sm rounded-lg block w-full p-2.5" placeholder="Last name" required />
      <input type="text" name='last_name' id="last_name" className="border border-gray-300 text-sm rounded-lg block w-full p-2.5" placeholder="Last name" required />

      <!-- Email Field -->
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <input type="tel" id="phone_number" name='phone_number' className="border border-gray-300 text-sm rounded-lg block w-full p-2.5" placeholder="+1 (555) 000-0000" required />

      <!-- Message Field -->
      <textarea id="message" name="message" rows="4" ></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
